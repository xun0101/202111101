<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="chart"></canvas>
  <canvas id="chart2"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
  <script>
    const canvas=document.getElementById('chart').getContext('2d')
    //jq的話用
    //const chart = $('#chart')

    const chart =new Chart(canvas,{
      //折線圖
      type:'line',
      data:{
        //X軸名稱
        labels:['一心','二聖','三多','四維','五福','六合','七賢','八德','九如','十全'],
        //資料集
        datasets:[
          {
            label:'高雄',
            data:[1,2,4,8,16,32,64,8,9,10],
            //邊框粗細
            borderWidth:5,
            //邊框顏色
            borderColor:'red',
            //填滿顏色
            backgroundColor:'pink',
            //彎曲程度，0是直線
            lineTension:0.5
          }
        ]
      },
      options:{
        //設定從0開始
        scales:{
          yAxes:{
            beginAtzero:true
          }
        },
        //圖表標題
        plugins:{
          title:{
            text:'高雄路名',
            display:'true'
          }
        },
        //關閉自動縮放
        //responsive:false
      }
    })
    const canvas2=document.getElementById('chart2')
    const chart2=new Chart(canvas2,{
      type:'bar',
      data:{
        //X軸名 
        labels:['2016','2017','2018','2019','2020','2021'],
        //資料集
        datasets:[
          {
          label:'ABC',
          data:[10,20,80,75,65,35],
          borderWidth:5,
          borderColor:'red',
          backgroundColor:'pink',
        }
      ]
      },
      options:{
        //設定從0開始
        scales:{
          yAxes:{
            beginAtzero:true
          }
        },
        //圖表標題
        plugins:{
          title:{
            text:'高雄路名',
            display:'true'
          }
        },
        //關閉自動縮放
        //responsive:false
      }
    })
  </script>
</body>
</html>
